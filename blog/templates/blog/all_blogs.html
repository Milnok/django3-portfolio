{% extends 'portfolio/base.html' %}

{% block content %}
    <div class="container text-center">
    <h1>My blogs</h1>
    <h2>Here is {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
    </div>
    {% for blog in blogs %}
    <div class="row justify-content-center my-3">
      <div class="col-md-10">
        <a href="{% url 'blog:detail' blog.id %}">
          <h2>{{ blog.title }}</h2>
        </a>
        <h5 class="text-muted">{{ blog.date|date:'M d Y'|upper }}</h5>
        <h4>{{ blog.discription|striptags|truncatechars:100 }}</h4>
      </div>
    </div>
    {% endfor %}

{% endblock %}
